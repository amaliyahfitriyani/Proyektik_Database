{% extends 'base.html' %} 

{% block content %}

<body>
    <center>
      <h1>Dosen Pendidikan Matematika</h1>
    </center>
    <br>
   
    
    <center>
    <table border="1">
        <tr>
            <th>No</th>
            <th>NAMA</th>
            <th>NIDN</th>
            <th>NIP</th>
            <th>JABATAN</th>
            <th>EMAIL</th>
            <th>Foto</th>
        </tr>
        {% for dosen in lecturer %}
          <tr>
              <td>{{dosen.no}}</td>
              <td>{{dosen.nama}}</td>
              <td>{{dosen.nidn}}</td>
              <td>{{dosen.nip}}</td>
              <td>{{dosen.jabatan}}</td>
              <td>{{dosen.email}}</td>
              <td>
                  {% if dosen.foto %}
                  <img src="{{ dosen.foto }}" alt="foto" width="100px">
                  {% endif %}
              </td>
  
  
          </tr>
          {% endfor %}
      
  </table>

  </center>
  </body>
  
  <style>
    body {
      background-image: linear-gradient(to right, #D75281, #A084CA);
      margin-left: 50px;
      margin-right: 50px;
      padding: 0;
  }
  
  nav {
      top: 0;
      left: 0;
      position: fixed;
      height: 80px;
      width: 100%;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid white;
  }
  
  .logo {
      float: left;
      height: 10px;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      padding: 20px 20px;
      justify-content: space-around;
  }
  
  nav ul {
      margin: 0;
      padding: 0;
      float: right;
      list-style: none;
      display: flex;
  }
  
  nav ul li a {
      font-size: 15px;
      font-weight: bold;
      color: white;
      line-height: 80px;
      text-decoration: none;
      padding: 12px 30px;
  }
  nav ul li a:hover {
border-radius: 10px;
background: rgba(0, 0, 0, 0.8);
}
</style>

{% endblock %}
